<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./greatest.css">
</head>
<body>
     
    <h1 class="text-center text-secondary ">Check greatest number</h1>
    <div class="row">
        <div class="container w-50 p-3 ">
        <div class="mb-3 col-md-12 col-sm-12">
    <input type="number"class="form-control"id="a1" required placeholder="Enter number 1" >
        </div>
    
    <div class="mb-3 col-md-12 col-sm-12">
    <input type="number"class="form-control" id="a2"required placeholder="Enter number 2">
</div>
  
   <div class=" text-center col-md-12 col-sm-12">
    
    <button onclick="checkmax()" type="submit" class="btn btn-secondary" style="width:50% ;">Check</button>
</div>
</div>
</div>
</body>
<script>
    function checkmax(){
        num1=a1.value
        num2=a2.value
        if(num1>num2){
            alert(`${num1} is greatest`)
        }
         else  if(num1==num2){
            alert("both are equal")
           
        }
        else{
            alert(`${num2} is greatest`)
        }
    }
</script>
</html>
