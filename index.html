<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <h1 class="text-center text-secondary">eligibility check</h1>
    <!-- input box -->
    <div class="container w-50 p-3">
        <input type="text" id="a1"placeholder="enter age" class="form-control">
        <div class="mt-5 text-center">
            <button onclick="agecheck()" type="submit" class="btn btn-outline-primary"id="a1">submit</button>
        </div>
    </div>
    <!-- check button -->
    <!-- onclick is a dom event -->
</body>
<script>
    function agecheck(){
        // age=document.querySelector('#a1').Value
        age=a1.value
        if(age>=18){
            alert("eligible")
        }
        else{
            alert('not eligible')
        }
    }
    
</script>
</html>
