<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
     
    <h1 class="text-center text-secondary ">Check greatest number</h1>
    <div class="container w-25 p-3">
    <input type="text"placeholder="Enter number 1"class="form-control" id="a1">
    <br>
    <input type="text"placeholder="Enter number 2"class="form-control"id="a2">
    <div class="mt-5 text-center">
        <button onclick="checkmax()" type="submit" class="btn btn-secondary">Check</button>
    </div>
   </div>
</body>
<script>
    function checkmax(){
        num1=a1.value
        num2=a2.value
        if(num1>num2){
            alert(`${num1} is greatest`)
        }
         else  if(num1<=num2){
            alert(`${num2} is greatest`)
        }
        else{
            alert("both are equal")
        }
    }
</script>
</html>
